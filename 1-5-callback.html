<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 콜백함수 예시
      function first(param) {
        console.log(1);
        param();
      }

      function second() {
        console.log(2);
      }
      first(second); // 1 2 순서대로 찍힘

      // 1 다음 2 출력하고 싶다고 해서
      // first()
      // console.log(2) 라고 코드 짜도 비동기적으로 실행하면서 순서대로 안 나올 수도 있기때문에
      // 콜백함수 first(second)를 이용
    </script>
  </body>
</html>
