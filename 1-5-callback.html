<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 콜백함수 예시
      function first(param) {
        console.log(1);
        param();
      }

      function second() {
        console.log(2);
      }
      first(second); // 1 2 순서대로 찍힘
    </script>
  </body>
